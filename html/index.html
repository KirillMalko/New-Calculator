<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title> Calculator </title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="display">
    <div class="item input">
        <form name='form'><input id="display" type="text"></form>
    </div>
    <div class="item clean" onclick="cle()">C</div>
    <div class="item delete" onclick="del()"> delete</div>
    <div class="item" onclick="press('+')">+</div>
    <div class="item" onclick="press('-')">-</div>
    <div class="item" onclick="press('*')">&times</div>
    <div class="item" onclick="press('/')">&divide</div>
    <div class="item" onclick="press('7')">7</div>
    <div class="item" onclick="press('8')">8</div>
    <div class="item" onclick="press('9')">9</div>
    <div class="item" onclick="press('(')">(</div>
    <div class="item" onclick="press('4')">4</div>
    <div class="item" onclick="press('5')">5</div>
    <div class="item" onclick="press('6')">6</div>
    <div class="item" onclick="press(')')">)</div>
    <div class="item" onclick="press('1')">1</div>
    <div class="item" onclick="press('2')">2</div>
    <div class="item" onclick="press('3')">3</div>
    <div class="item equal" onclick="res('3')">=</div>
    <div class="item zero" onclick="press('0')">0</div>
    <div class="item" onclick="press('.')">.</div>
</div>
<script src="../js/script.js"></script>
</body>
</html>
